<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Images</title>
</head>
<body>

    <!-- Img tag with just src -->
    <img 
        src="https://media.meganmccartyphotography.com/butterflies/IMG_2370_watermarked.jpg"
        width=500
    >
    <!-- Img tag with src and alt-->
    <img 
        src="https://media.meganmccartyphotography.com/butterflies/May+29-June+13+2010+098_watermarked.jpg"
        alt="A Great Spangled Fritillary butterfly on a yellow coreopsis flower"
        width=500
    >
    <!-- Img tag with src, alt, and title-->
    <img 
        src="https://media.meganmccartyphotography.com/butterflies/June+13_July+3+2007+066_watermarked.jpg"
        alt="A Pipevine Swallowtail butterfly on a purple coneflower"
        title="Pipevine Swallowtail"
        width=500
    >

</body>
</html>
